<!DOCTYPE html>
<html>
<head>
  <title>예약 프로그램</title>
  <style>
    .time-block {
      width: 100px;
      height: 50px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 50px;
      float: left;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>시간 선택</h1>

  <div id="time-blocks-container"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="reservation.js"></script>
  <script>
    var startTime = 6; // 시작 시간 (6시)
    var endTime = 22; // 종료 시간 (오후 10시)

    var container = document.getElementById("time-blocks-container");

    for (var hour = startTime; hour < endTime; hour++) {
      for (var minute = 0; minute < 60; minute += 30) {
        var timeBlock = document.createElement("div");
        timeBlock.className = "time-block";
        timeBlock.textContent = hour.toString().padStart(2, "0") + ":" + minute.toString().padStart(2, "0");
        timeBlock.setAttribute("data-time", hour.toString().padStart(2, "0") + ":" + minute.toString().padStart(2, "0"));
        container.appendChild(timeBlock);

        timeBlock.addEventListener("click", function() {
          var selectedTime = this.getAttribute("data-time");
          saveSelectedTime(selectedTime);
        });
      }
    }

    function saveSelectedTime(time) {
      $.ajax({
        url: "/save-time",
        method: "POST",
        data: { time: time },
        success: function(response) {
          console.log("서버 응답:", response);
        },
        error: function(xhr, status, error) {
          console.error("서버 요청 실패:", error);
        }
      });
    }
  </script>

</body>
</html>
